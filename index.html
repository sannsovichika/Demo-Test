<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Table</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h2>Ranking Table</h2>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows for ranking -->
      <tr>
        <td>1</td>
        <td>Team A</td>
        <td>100</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Team B</td>
        <td>90</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Team C</td>
        <td>80</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Team D</td>
        <td>70</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Team E</td>
        <td>60</td>
      </tr>
      <tr>
        <td>6</td>
        <td>Team F</td>
        <td>50</td>
      </tr>
      <tr>
        <td>7</td>
        <td>Team G</td>
        <td>40</td>
      </tr>
      <tr>
        <td>8</td>
        <td>Team H</td>
        <td>30</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Team I</td>
        <td>20</td>
      </tr>
      <tr>
        <td>10</td>
        <td>Team J</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
